<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leaderboard - Clean City Dhaka</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script type="module" src="leaderboard.js"></script>
  </head>
  <body class="bg-green-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a href="/" class="flex items-center">
              <i class="fas fa-leaf text-green-600 text-2xl mr-2"></i>
              <span class="text-2xl font-bold text-green-600">Clean City Dhaka</span>
            </a>
          </div>
          <div class="flex space-x-4">
            <a href="/" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium">
              <i class="fas fa-home mr-1"></i> Home
            </a>
            <a href="/leaderboard.html" class="text-green-600 px-3 py-2 rounded-md font-medium" aria-current="page">
              <i class="fas fa-trophy mr-1"></i> Leaderboard
            </a>
            <!-- Login/Signup buttons (shown when logged out) -->
            <a href="/login.html" class="login-btn text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium">
              <i class="fas fa-sign-in-alt mr-1"></i> Login
            </a>
            <a href="/signup.html" class="signup-btn text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium">
              <i class="fas fa-user-plus mr-1"></i> Sign Up
            </a>
            <!-- User menu (shown when logged in) -->
            <div class="user-menu hidden">
              <div class="flex items-center">
                <span class="user-name text-green-600 font-medium mr-4"></span>
                <button class="logout-btn bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                  <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Leaderboard Section -->
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-gray-800">
            <i class="fas fa-trophy text-yellow-500 mr-2"></i> Leaderboard
          </h1>
          <div class="flex space-x-4">
            <!-- Area Filter -->
            <select id="areaFilter" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200">
              <option value="">All Areas</option>
              <option value="mirpur">Mirpur</option>
              <option value="dhanmondi">Dhanmondi</option>
              <option value="gulshan">Gulshan</option>
              <option value="banani">Banani</option>
              <option value="uttara">Uttara</option>
              <option value="mohammadpur">Mohammadpur</option>
              <option value="motijheel">Motijheel</option>
              <option value="old_dhaka">Old Dhaka</option>
            </select>
            <!-- Time Period Filter -->
            <select id="timeFilter" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200">
              <option value="all">All Time</option>
              <option value="month">This Month</option>
              <option value="week">This Week</option>
              <option value="today">Today</option>
            </select>
          </div>
        </div>

        <!-- Top 3 Winners -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <!-- Second Place -->
          <div class="order-2 md:order-1">
            <div class="bg-gray-50 rounded-lg p-6 text-center transform hover:scale-105 transition duration-300">
              <div class="w-20 h-20 mx-auto bg-silver rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-medal text-4xl text-gray-400"></i>
              </div>
              <h3 class="text-xl font-bold mb-2 second-place-name">Loading...</h3>
              <p class="text-gray-600 second-place-area">Area: Loading...</p>
              <p class="text-2xl font-bold text-green-600 second-place-points">0 points</p>
            </div>
          </div>
          <!-- First Place -->
          <div class="order-1 md:order-2">
            <div class="bg-yellow-50 rounded-lg p-6 text-center transform hover:scale-105 transition duration-300">
              <div class="w-24 h-24 mx-auto bg-gold rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-crown text-4xl text-yellow-500"></i>
              </div>
              <h3 class="text-2xl font-bold mb-2 first-place-name">Loading...</h3>
              <p class="text-gray-600 first-place-area">Area: Loading...</p>
              <p class="text-3xl font-bold text-green-600 first-place-points">0 points</p>
            </div>
          </div>
          <!-- Third Place -->
          <div class="order-3">
            <div class="bg-gray-50 rounded-lg p-6 text-center transform hover:scale-105 transition duration-300">
              <div class="w-20 h-20 mx-auto bg-bronze rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-medal text-4xl text-amber-700"></i>
              </div>
              <h3 class="text-xl font-bold mb-2 third-place-name">Loading...</h3>
              <p class="text-gray-600 third-place-area">Area: Loading...</p>
              <p class="text-2xl font-bold text-green-600 third-place-points">0 points</p>
            </div>
          </div>
        </div>

        <!-- Leaderboard Table -->
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead class="bg-green-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Area</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Points</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reports</th>
              </tr>
            </thead>
            <tbody id="leaderboardTable" class="bg-white divide-y divide-gray-200">
              <!-- Table rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8 hidden">
          <i class="fas fa-circle-notch fa-spin text-green-600 text-4xl"></i>
          <p class="mt-2 text-gray-600">Loading leaderboard data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
          <i class="fas fa-exclamation-circle text-red-600 text-4xl"></i>
          <p class="mt-2 text-red-600">Error loading leaderboard data. Please try again.</p>
        </div>
      </div>
    </div>
  </body>
</html>
